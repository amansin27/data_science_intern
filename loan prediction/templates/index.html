<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Prediction System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow">
  <h2 class="text-center mb-4">üè¶ Loan Eligibility Prediction</h2>

  <form action="/predict" method="post">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Gender</label>
        <select name="Gender" class="form-select" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Married</label>
        <select name="Married" class="form-select" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Dependents</label>
        <input type="text" name="Dependents" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Education</label>
        <select name="Education" class="form-select" required>
          <option value="">Select</option>
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Self Employed</label>
        <select name="Self_Employed" class="form-select" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Applicant Income</label>
        <input type="number" name="ApplicantIncome" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Coapplicant Income</label>
        <input type="number" name="CoapplicantIncome" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Loan Amount</label>
        <input type="number" name="LoanAmount" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Loan Amount Term</label>
        <input type="number" name="Loan_Amount_Term" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Credit History</label>
        <input type="number" step="any" name="Credit_History" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mb-3">
        <label>Property Area</label>
        <select name="Property_Area" class="form-select" required>
          <option value="">Select</option>
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
          <option value="Semiurban">Semiurban</option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Predict</button>
    </div>
  </form>

  {% if prediction_text %}
  <div class="alert alert-info text-center mt-4">
    <h4>{{ prediction_text }}</h4>
  </div>
  {% endif %}

</div>
</body>
</html>
